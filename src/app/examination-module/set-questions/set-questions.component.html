<div class="row">
    <app-table-view [data]="tableData" [add]="'true'" [title]="'Exam Questions'" (itemClick)="itemClick($event)" (addClick)="addClick()"
      class="col-6" [entries]="5"></app-table-view>
    <app-form-view [buttons]="true" [form]="selected" [title]="'Question'" class="col-6" *ngIf="!isAdd && selected"
      [headers]="tableData.headers" (edit)="editClick($event)" (delete)="deleteClick($event)">
    </app-form-view>
    <app-capture-question class="col-6" *ngIf="isAdd && selected"  [question]="selected"></app-capture-question>
  </div>
