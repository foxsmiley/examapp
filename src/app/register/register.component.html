<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
       <div class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-32">
            Create Account 
          </span>
          <div class="alert alert-warning" *ngIf='invalidRegister'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='RegisterSuccess'>{{successMessage}}</div> 
          
          <span class="txt1 p-b-11">
            First Name
          </span>
          <div class="wrap-input100 validate-input m-b-30">
            <input type="text" class="input100 " [(ngModel)]="user.firstName" placeholder="Enter First Name">
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Last Name
          </span>
          <div class="wrap-input100 validate-input m-b-30">
            <input type="text" class="input100 "  [(ngModel)]="user.lastName" placeholder="Enter Last Name">
            <span class="focus-input100"></span>
          </div>


          <span class="txt1 p-b-11">
            Username
          </span>
          <div class="wrap-input100 validate-input m-b-30">
            <input type="text" class="input100 "  [(ngModel)]="user.username" placeholder="Enter User Name">
            <span class="focus-input100"></span>
          </div>
  
  
          <span class="txt1 p-b-11">
            Password
          </span>
          <div class="wrap-input100 validate-input m-b-30">
            <input type="password" class="input100 " [(ngModel)]="user.password"  placeholder="Enter password">
  
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Confirrm Password
          </span>
          <div class="wrap-input100 validate-input m-b-30">
            <input type="password" class="input100 " [(ngModel)]="user.confirmPassword"  placeholder="ReEnter same password">
  
            <span class="focus-input100"></span>
          </div>

          <div class=container-login100-form-btn m-b-12>
             <button (click)=handleRegister() class="login100-form-btn">Register</button>
          </div>
         
  
           <div class="flex-sb-m w-full p-b-48">
            
           </div>
        </div>
      </div>
    </div>
  </div>
