<div class="row">
    <app-table-view [data]="tableData"  [title]="'Student Exam Records'" (itemClick)="itemClick($event)" 
      class="col-6" [entries]="3"></app-table-view>
    <app-form-view  [form]="selected" [title]="'Student Exam Record'" class="col-6" *ngIf="!isAdd && selected"
      [headers]="tableData.headers" (edit)="editClick($event)" (delete)="deleteClick($event)">
    </app-form-view>

  </div>
